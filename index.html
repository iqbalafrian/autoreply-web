<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Template Balasan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      padding: 6px 10px;
      font-size: 0.9rem;
      margin-right: 5px;
      cursor: pointer;
    }

    .template {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .template-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .template-content {
      white-space: pre-wrap;
      margin-bottom: 8px;
    }

    .actions {
      display: flex;
      gap: 6px;
    }

    .actions button {
      flex: 1;
    }

    #searchBox {
      margin-bottom: 20px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #fff;
      }
      .template {
        background-color: #1e1e1e;
        border-color: #333;
      }
      input, textarea {
        background-color: #2a2a2a;
        color: #fff;
        border: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <h2>üìã Daftar Templat</h2>
  <input type="text" id="searchBox" placeholder="üîç Cari templat..." oninput="loadTemplates()">

  <div id="templateList"></div>

  <h3>‚ûï Tambah Templat</h3>
  <input type="text" id="templateTitle" placeholder="Judul">
  <textarea id="templateContent" rows="3" placeholder="Isi balasan..."></textarea>
  <button onclick="addTemplate()">Simpan</button>

  <script>
    const titleInput = document.getElementById('templateTitle');
    const contentInput = document.getElementById('templateContent');
    const searchBox = document.getElementById('searchBox');
    const templateList = document.getElementById('templateList');

    function loadTemplates() {
      const keyword = searchBox.value.toLowerCase();
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      templateList.innerHTML = '';
      templates.forEach((tpl, i) => {
        if (tpl.title.toLowerCase().includes(keyword) || tpl.content.toLowerCase().includes(keyword)) {
          const div = document.createElement('div');
          div.className = 'template';
          div.innerHTML = `
            <div class="template-title">${tpl.title}</div>
            <div class="template-content">${tpl.content}</div>
            <div class="actions">
              <button onclick="copyTemplate(${i})">üìã Salin</button>
              <button onclick="editTemplate(${i})">‚úèÔ∏è Edit</button>
              <button onclick="deleteTemplate(${i})">üóëÔ∏è Hapus</button>
            </div>
          `;
          templateList.appendChild(div);
        }
      });
    }

    function addTemplate() {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) return alert("Isi judul dan isi template dulu.");
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      templates.push({ title, content });
      localStorage.setItem('templates', JSON.stringify(templates));
      titleInput.value = '';
      contentInput.value = '';
      loadTemplates();
    }

    function copyTemplate(i) {
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      navigator.clipboard.writeText(templates[i].content).then(() => {
        alert("‚úÖ Teks berhasil disalin");
      });
    }

    function editTemplate(i) {
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      const newTitle = prompt("Edit judul:", templates[i].title);
      const newContent = prompt("Edit isi:", templates[i].content);
      if (newTitle && newContent) {
        templates[i] = { title: newTitle, content: newContent };
        localStorage.setItem('templates', JSON.stringify(templates));
        loadTemplates();
      }
    }

    function deleteTemplate(i) {
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      if (confirm("Yakin ingin menghapus template ini?")) {
        templates.splice(i, 1);
        localStorage.setItem('templates', JSON.stringify(templates));
        loadTemplates();
      }
    }

    loadTemplates();
  </script>
</body>
</html>
