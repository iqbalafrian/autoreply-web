<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta charset="UTF-8">
  <title>AutoReply Templat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }
    .template {
      margin: 1rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .actions {
      margin-top: 0.5rem;
    }
    .actions button {
      margin-right: 0.5rem;
    }
    .highlight {
      background-color: #d4edda;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Daftar Templat</h2>
  <div id="templateList"></div>

  <h3>Tambah Templat</h3>
  <input type="text" id="templateTitle" placeholder="Judul"><br><br>
  <textarea id="templateContent" rows="4" placeholder="Isi templat"></textarea><br><br>
  <button onclick="addTemplate()">Tambah</button>

  <script>
    const templateList = document.getElementById('templateList');

    function loadTemplates() {
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      templateList.innerHTML = '';
      templates.forEach((tpl, i) => {
        const div = document.createElement('div');
        div.className = 'template';
        div.innerHTML = `
          <strong>${tpl.title}</strong><br>
          <div>${tpl.content}</div>
          <div class="actions">
            <button onclick="copyTemplate(${i})">Salin</button>
            <button onclick="editTemplate(${i})">Edit</button>
            <button onclick="deleteTemplate(${i})">Hapus</button>
          </div>
        `;
        templateList.appendChild(div);
      });
    }

    function addTemplate() {
      const title = document.getElementById('templateTitle').value.trim();
      const content = document.getElementById('templateContent').value.trim();
      if (!title || !content) return alert('Isi judul dan konten');

      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      templates.push({ title, content });
      localStorage.setItem('templates', JSON.stringify(templates));
      document.getElementById('templateTitle').value = '';
      document.getElementById('templateContent').value = '';
      loadTemplates();
    }

    function copyTemplate(i) {
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      const content = templates[i].content;
      navigator.clipboard.writeText(content).then(() => alert('Tersalin'));
    }

    function editTemplate(i) {
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      const newTitle = prompt('Edit judul:', templates[i].title);
      const newContent = prompt('Edit isi:', templates[i].content);
      if (newTitle && newContent) {
        templates[i] = { title: newTitle, content: newContent };
        localStorage.setItem('templates', JSON.stringify(templates));
        loadTemplates();
      }
    }

    function deleteTemplate(i) {
      if (!confirm('Hapus templat ini?')) return;
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      templates.splice(i, 1);
      localStorage.setItem('templates', JSON.stringify(templates));
      loadTemplates();
    }

    loadTemplates();
  </script>
</body>
</html>
