<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoReply Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background-color: #f9f9f9;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.save {
      width: 100%;
      background-color: #3b82f6;
      margin-top: 8px;
    }
    button.delete {
      width: 100%;
      background-color: #ef4444;
      margin-top: 8px;
    }
    button.copy {
      background-color: #10b981;
      margin-left: 8px;
      padding: 4px 8px;
      font-size: 0.875rem;
    }
    .template-item {
      background: white;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .template-content {
      flex-grow: 1;
      margin-left: 8px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>AutoReply</h2>
  <input type="text" id="title" placeholder="Judul Template" />
  <textarea id="content" rows="3" placeholder="Isi Template"></textarea>
  <button class="save" onclick="saveTemplate()">Simpan</button>
  <label><input type="checkbox" id="selectAll" onchange="toggleSelectAll()" /> Pilih Semua</label>
  <div id="templateList"></div>
  <button class="delete" onclick="deleteSelectedTemplates()">Hapus Dipilih</button>

  <script>
    let templates = JSON.parse(localStorage.getItem("templates")) || [];
    let selectedTemplates = [];

    function renderTemplates() {
      const list = document.getElementById("templateList");
      list.innerHTML = "";
      templates.forEach((tpl, index) => {
        const item = document.createElement("div");
        item.className = "template-item";

        const checkboxContainer = document.createElement("div");
        checkboxContainer.className = "checkbox-container";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = selectedTemplates.includes(index);
        checkbox.onchange = () => toggleSelect(index);
        checkboxContainer.appendChild(checkbox);

        const content = document.createElement("div");
        content.className = "template-content";
        content.innerHTML = `<strong>${tpl.title}</strong><br><small>${tpl.content.length > 60 ? tpl.content.substring(0, 60) + "..." : tpl.content}</small>`;

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Salin";
        copyBtn.className = "copy";
        copyBtn.onclick = () => navigator.clipboard.writeText(tpl.content);

        item.appendChild(checkboxContainer);
        item.appendChild(content);
        item.appendChild(copyBtn);
        list.appendChild(item);
      });
    }

    function saveTemplate() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) {
        alert("Judul dan isi template tidak boleh kosong!");
        return;
      }
      templates.push({ title, content });
      localStorage.setItem("templates", JSON.stringify(templates));
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      renderTemplates();
    }

    function toggleSelect(index) {
      if (selectedTemplates.includes(index)) {
        selectedTemplates = selectedTemplates.filter(i => i !== index);
      } else {
        selectedTemplates.push(index);
      }
    }

    function toggleSelectAll() {
      if (selectedTemplates.length === templates.length) {
        selectedTemplates = [];
      } else {
        selectedTemplates = templates.map((_, i) => i);
      }
      renderTemplates();
      document.getElementById("selectAll").checked = selectedTemplates.length === templates.length;
    }

    function deleteSelectedTemplates() {
      templates = templates.filter((_, i) => !selectedTemplates.includes(i));
      selectedTemplates = [];
      localStorage.setItem("templates", JSON.stringify(templates));
      renderTemplates();
    }

    renderTemplates();
  </script>
</body>
</html>
