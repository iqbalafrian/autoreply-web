<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoReply Editor</title>

  <!-- Tambahan untuk mode fullscreen saat Add to Home Screen -->
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="AutoReply" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.save {
      width: 100%;
      background-color: #3b82f6;
      margin-top: 8px;
    }
    button.delete {
      width: 100%;
      background-color: #ef4444;
      margin-top: 8px;
    }
    button.copy {
      background-color: #10b981;
      margin-left: 4px;
      padding: 4px 8px;
      font-size: 0.875rem;
    }
    button.edit {
      background-color: #f59e0b;
      margin-left: 4px;
      padding: 4px 8px;
      font-size: 0.875rem;
    }
    .template-item {
      background: var(--card);
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .template-content {
      flex-grow: 1;
      margin-left: 8px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .dark-mode-toggle {
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
      background: #555;
      color: #fff;
      cursor: pointer;
    }
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --card: #fff;
    }
    .dark {
      --bg: #1a1a1a;
      --text: #f1f1f1;
      --card: #2c2c2c;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <h2>AutoReply</h2>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>
  <input type="text" id="title" placeholder="Judul Template" />
  <textarea id="content" rows="3" placeholder="Isi Template"></textarea>
  <button class="save" onclick="saveTemplate()">Simpan</button>
  <input type="text" id="search" placeholder="Cari template..." oninput="renderTemplates()" />
  <label><input type="checkbox" id="selectAll" onchange="toggleSelectAll()" /> Pilih Semua</label>
  <div id="templateList"></div>
  <button class="delete" onclick="deleteSelectedTemplates()">Hapus Dipilih</button>

  <script>
    let templates = JSON.parse(localStorage.getItem("templates")) || [];
    let selectedTemplates = [];
    let dark = false;

    function renderTemplates() {
      const search = document.getElementById("search").value.toLowerCase();
      const list = document.getElementById("templateList");
      list.innerHTML = "";
      templates
        .map((tpl, idx) => ({ tpl, idx }))
        .filter(({ tpl }) =>
          tpl.title.toLowerCase().includes(search) || tpl.content.toLowerCase().includes(search)
        )
        .forEach(({ tpl, idx }) => {
          const item = document.createElement("div");
          item.className = "template-item";

          const checkboxContainer = document.createElement("div");
          checkboxContainer.className = "checkbox-container";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = selectedTemplates.includes(idx);
          checkbox.onchange = () => toggleSelect(idx);
          checkboxContainer.appendChild(checkbox);

          const content = document.createElement("div");
          content.className = "template-content";
          content.innerHTML = `<strong>${tpl.title}</strong><br><small>${tpl.content.length > 60 ? tpl.content.substring(0, 60) + "..." : tpl.content}</small>`;

          const buttonGroup = document.createElement("div");
          buttonGroup.className = "button-group";

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Salin";
          copyBtn.className = "copy";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(tpl.content);
            copyBtn.textContent = "âœ…";
            setTimeout(() => (copyBtn.textContent = "Salin"), 1500);
          };

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.className = "edit";
          editBtn.onclick = () => editTemplate(idx);

          buttonGroup.appendChild(copyBtn);
          buttonGroup.appendChild(editBtn);

          item.appendChild(checkboxContainer);
          item.appendChild(content);
          item.appendChild(buttonGroup);

          list.appendChild(item);
        });
    }

    function saveTemplate() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) {
        alert("Judul dan isi template tidak boleh kosong!");
        return;
      }
      templates.push({ title, content });
      localStorage.setItem("templates", JSON.stringify(templates));
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      renderTemplates();
    }

    function editTemplate(index) {
      const tpl = templates[index];
      document.getElementById("title").value = tpl.title;
      document.getElementById("content").value = tpl.content;
      templates.splice(index, 1);
      localStorage.setItem("templates", JSON.stringify(templates));
      renderTemplates();
    }

    function toggleSelect(index) {
      if (selectedTemplates.includes(index)) {
        selectedTemplates = selectedTemplates.filter(i => i !== index);
      } else {
        selectedTemplates.push(index);
      }
    }

    function toggleSelectAll() {
      if (selectedTemplates.length === templates.length) {
        selectedTemplates = [];
      } else {
        selectedTemplates = templates.map((_, i) => i);
      }
      renderTemplates();
      document.getElementById("selectAll").checked = selectedTemplates.length === templates.length;
    }

    function deleteSelectedTemplates() {
      templates = templates.filter((_, i) => !selectedTemplates.includes(i));
      selectedTemplates = [];
      localStorage.setItem("templates", JSON.stringify(templates));
      renderTemplates();
    }

    function toggleDarkMode() {
      dark = !dark;
      document.body.classList.toggle("dark", dark);
    }

    renderTemplates();
  </script>
</body>
</html>
