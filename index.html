<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Autoreply Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.25rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.4rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.8rem;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .reply-item {
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
    }
    .reply-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .reply-item .title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .reply-item .text-preview {
      color: #666;
      font-size: 0.75rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .reply-item .actions {
      display: flex;
      gap: 0.3rem;
    }
    .reply-item button {
      background: #ef4444;
      font-size: 0.7rem;
      padding: 0.3rem 0.5rem;
    }
    .bulk-delete {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .bulk-delete button {
      background-color: #ef4444;
      font-size: 0.75rem;
    }
    input[type="checkbox"] {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úèÔ∏è AutoReply Editor</h1>
    <input type="text" id="newReplyTitle" placeholder="Judul template..." />
    <textarea id="newReply" placeholder="Isi template..."></textarea>
    <button onclick="addReply()">Simpan Template üîí</button>

    <h3>üìã Daftar Template:</h3>
    <div class="bulk-delete">
      <label><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"> Pilih Semua</label>
      <button onclick="deleteSelected()">Hapus yang Dipilih üóëÔ∏è</button>
    </div>
    <div id="replyList"></div>
  </div>

  <script>
    const listContainer = document.getElementById("replyList");

    function loadReplies() {
      const replies = JSON.parse(localStorage.getItem("replies") || "[]");
      listContainer.innerHTML = "";

      replies.forEach((reply, index) => {
        const div = document.createElement("div");
        div.className = "reply-item";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "select-reply";
        checkbox.dataset.index = index;

        const content = document.createElement("div");
        content.className = "reply-content";

        const titleSpan = document.createElement("span");
        titleSpan.className = "title";
        titleSpan.textContent = reply.title || "(Tanpa Judul)";

        const previewSpan = document.createElement("span");
        previewSpan.className = "text-preview";
        previewSpan.textContent = reply.text.length > 60 ? reply.text.substring(0, 60) + '...' : reply.text;

        const actions = document.createElement("div");
        actions.className = "actions";

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "üìã";
        copyBtn.onclick = () => copyReply(reply.text);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Hapus";
        deleteBtn.onclick = () => deleteReply(index);

        actions.appendChild(copyBtn);
        actions.appendChild(deleteBtn);

        content.appendChild(titleSpan);
        content.appendChild(previewSpan);
        content.appendChild(actions);

        div.appendChild(checkbox);
        div.appendChild(content);
        listContainer.appendChild(div);
      });
    }

    function addReply() {
      const inputTitle = document.getElementById("newReplyTitle");
      const inputText = document.getElementById("newReply");
      const title = inputTitle.value.trim();
      const text = inputText.value.trim();

      if (!text) return alert("Isi teks tidak boleh kosong!");

      const replies = JSON.parse(localStorage.getItem("replies") || "[]");
      replies.push({ title, text });
      localStorage.setItem("replies", JSON.stringify(replies));
      inputTitle.value = "";
      inputText.value = "";
      loadReplies();
    }

    function deleteReply(index) {
      const replies = JSON.parse(localStorage.getItem("replies") || "[]");
      replies.splice(index, 1);
      localStorage.setItem("replies", JSON.stringify(replies));
      loadReplies();
    }

    function copyReply(text) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text)
          .then(() => alert("Template disalin ke clipboard ‚úÖ"))
          .catch(() => fallbackCopyTextToClipboard(text));
      } else {
        fallbackCopyTextToClipboard(text);
      }
    }

    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed";
      textArea.style.top = "-1000px";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        document.execCommand('copy');
        alert("Template disalin ke clipboard ‚úÖ");
      } catch (err) {
        alert("Gagal menyalin template ‚ùå");
      }

      document.body.removeChild(textArea);
    }

    function toggleSelectAll(checkbox) {
      const allCheckboxes = document.querySelectorAll(".select-reply");
      allCheckboxes.forEach(cb => cb.checked = checkbox.checked);
    }

    function deleteSelected() {
      const allCheckboxes = document.querySelectorAll(".select-reply:checked");
      if (allCheckboxes.length === 0) return alert("Tidak ada yang dipilih!");

      let replies = JSON.parse(localStorage.getItem("replies") || "[]");
      const indexesToDelete = Array.from(allCheckboxes).map(cb => parseInt(cb.dataset.index));

      replies = replies.filter((_, i) => !indexesToDelete.includes(i));
      localStorage.setItem("replies", JSON.stringify(replies));
      loadReplies();
    }

    loadReplies();
  </script>
</body>
</html>
