<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoReply</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      color: #003366;
      padding: 20px;
    }
    input, textarea, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .template {
      margin-top: 10px;
      padding: 10px;
      background: #e9f0ff;
      border-radius: 8px;
    }
    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .icon-button {
      background-color: #e0e7ff;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .icon-button:hover {
      background-color: #c7d2fe;
    }
    #searchInput {
      display: none;
      margin-left: 10px;
      width: auto;
    }
    svg {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div>
      <button class="icon-button" onclick="toggleSearch()" title="Cari">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#003366" viewBox="0 0 24 24"><path d="M10 2a8 8 0 105.293 14.707l4.5 4.5 1.414-1.414-4.5-4.5A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/></svg>
      </button>
      <input type="text" id="searchInput" placeholder="Cari template..." oninput="tampilkanTemplate()"/>
    </div>
    <h1 style="margin: 0;">AutoReply</h1>
    <button class="icon-button" onclick="toggleDarkMode()" title="Mode Gelap">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#003366" viewBox="0 0 24 24"><path d="M21.64 13.58A9 9 0 1110.42 2.36a7 7 0 1011.22 11.22z"/></svg>
    </button>
  </div>

  <div class="card">
    <label>Judul Template</label>
    <input type="text" id="judul" placeholder="Contoh: Balasan Otomatis Promo"/>

    <label>Isi Template</label>
    <textarea id="isi" rows="5" placeholder="Tulis isi balasan di sini..."></textarea>

    <button onclick="simpanTemplate()">Simpan Template</button>
  </div>

  <div class="card">
    <h2>Daftar Template</h2>
    <div id="daftarTemplate"></div>
  </div>

  <script>
    let templates = [];

    try {
      const stored = JSON.parse(localStorage.getItem("templates"));
      if (Array.isArray(stored)) {
        templates = stored.filter(t => typeof t === 'object' && t.judul && t.isi);
      }
    } catch (e) {
      localStorage.removeItem("templates");
    }

    function simpanTemplate() {
      const judul = document.getElementById("judul").value.trim();
      const isi = document.getElementById("isi").value.trim();

      if (!judul || !isi) {
        alert("Judul dan isi harus diisi.");
        return;
      }

      templates.push({ judul, isi });
      localStorage.setItem("templates", JSON.stringify(templates));
      document.getElementById("judul").value = "";
      document.getElementById("isi").value = "";
      tampilkanTemplate();
    }

    function hapusTemplate(index) {
      if (confirm("Yakin ingin menghapus template ini?")) {
        templates.splice(index, 1);
        localStorage.setItem("templates", JSON.stringify(templates));
        tampilkanTemplate();
      }
    }

    function salinTemplate(isi) {
      navigator.clipboard.writeText(isi).then(() => {
        alert("Template berhasil disalin!");
      });
    }

    function tampilkanTemplate() {
      const keyword = (document.getElementById("searchInput").value || "").toLowerCase();
      const container = document.getElementById("daftarTemplate");
      container.innerHTML = "";

      if (!Array.isArray(templates) || templates.length === 0) {
        container.innerHTML = "<p>Tidak ada template tersimpan.</p>";
        return;
      }

      templates
        .map((t, i) => ({ ...t, index: i }))
        .filter(t => (t.judul?.toLowerCase().includes(keyword) || t.isi?.toLowerCase().includes(keyword)))
        .forEach(t => {
          const div = document.createElement("div");
          div.className = "template";
          div.innerHTML = `
            <strong>${t.judul}</strong>
            <p>${t.isi}</p>
            <div class="flex">
              <button onclick="salinTemplate(\`${t.isi.replace(/`/g, "\\`")}\`)">Salin</button>
              <button onclick="hapusTemplate(${t.index})">Hapus</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function toggleSearch() {
      const input = document.getElementById("searchInput");
      input.style.display = input.style.display === "none" || input.style.display === "" ? "inline-block" : "none";
      if (input.style.display === "inline-block") {
        input.focus();
      }
    }

    function toggleDarkMode() {
      const isDark = document.body.style.backgroundColor === "#1a1a1a";
      document.body.style.backgroundColor = isDark ? "#f0f4ff" : "#1a1a1a";
      document.body.style.color = isDark ? "#003366" : "#f0f4ff";
    }

    tampilkanTemplate();
  </script>
</body>
</html>
