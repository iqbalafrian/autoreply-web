<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoReply</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }

    .icon-container {
      position: absolute;
      top: 10px;
      display: flex;
      align-items: center;
    }

    .search-toggle {
      left: 10px;
    }

    .dark-toggle {
      right: 10px;
    }

    .icon-btn {
      background: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-left: 8px;
      border: none;
    }

    #searchBar {
      display: none;
      margin: 10px;
      padding: 6px;
      border: 1px solid #ccc;
      width: calc(100% - 40px);
    }

    .template {
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #EAF4FF;
      padding: 10px;
      margin: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .template p {
      margin: 0;
      flex: 1;
    }

    .template button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #222;
      color: white;
    }

    .dark-mode header {
      background-color: #333;
    }

    .dark-mode .template {
      background-color: #444;
      border-color: #666;
    }

    .dark-mode .template button {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="icon-container search-toggle">
      <button class="icon-btn" onclick="toggleSearch()">üîç</button>
    </div>
    <h1>AutoReply</h1>
    <div class="icon-container dark-toggle">
      <button class="icon-btn" onclick="toggleDarkMode()">üåô</button>
    </div>
  </header>

  <input type="text" id="searchBar" placeholder="Cari template..." onkeyup="searchTemplates()" />

  <div id="templateList">
    <div class="template">
      <p>Terima kasih telah menghubungi kami. Kami akan segera membalas pesan Anda.</p>
      <button onclick="copyText(this)">Salin</button>
    </div>
    <div class="template">
      <p>Halo! Ada yang bisa kami bantu hari ini?</p>
      <button onclick="copyText(this)">Salin</button>
    </div>
    <div class="template">
      <p>Kami sedang offline sekarang. Silakan tinggalkan pesan.</p>
      <button onclick="copyText(this)">Salin</button>
    </div>
  </div>

  <script>
    function copyText(button) {
      const text = button.previousElementSibling.textContent;
      navigator.clipboard.writeText(text);
      button.textContent = "Tersalin!";
      setTimeout(() => button.textContent = "Salin", 1500);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleSearch() {
      const bar = document.getElementById("searchBar");
      bar.style.display = bar.style.display === "block" ? "none" : "block";
    }

    function searchTemplates() {
      const filter = document.getElementById("searchBar").value.toLowerCase();
      const templates = document.querySelectorAll("#templateList .template");
      templates.forEach(template => {
        const text = template.querySelector("p").textContent.toLowerCase();
        template.style.display = text.includes(filter) ? "flex" : "none";
      });
    }
  </script>
</body>
</html>
