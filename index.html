<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AutoReply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        main {
            padding: 1rem;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .primary {
            background-color: #007BFF;
            color: white;
        }

        .danger {
            background-color: #dc3545;
            color: white;
        }

        .template {
            background-color: #e9f5ff;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .template input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .template-content {
            flex: 1;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <header>AutoReply</header>
    <main>
        <input type="text" id="titleInput" placeholder="Masukkan judul/kata kunci...">
        <textarea id="templateInput" rows="3" placeholder="Tulis isi template kamu di sini..."></textarea>
        <button class="primary" onclick="addTemplate()">Tambah Template</button>
        <button class="danger" onclick="deleteSelected()">Hapus Terpilih</button>
        <button onclick="selectAll()">Pilih Semua</button>

        <div id="templates"></div>
    </main>

    <script>
        let templates = JSON.parse(localStorage.getItem("templates") || "[]");

        function saveTemplates() {
            localStorage.setItem("templates", JSON.stringify(templates));
        }

        function renderTemplates() {
            const container = document.getElementById("templates");
            container.innerHTML = "";
            templates.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "template";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "template-checkbox";

                const span = document.createElement("span");
                span.className = "template-content";
                span.textContent = `${item.title} â†’ ${item.text}`;

                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Salin";
                copyBtn.onclick = () => copyToClipboard(item.text);

                const editBtn = document.createElement("button");
                editBtn.textContent = "Edit";
                editBtn.onclick = () => editTemplate(index);

                div.appendChild(checkbox);
                div.appendChild(span);
                div.appendChild(copyBtn);
                div.appendChild(editBtn);
                container.appendChild(div);
            });
        }

        function addTemplate() {
            const titleInput = document.getElementById("titleInput");
            const templateInput = document.getElementById("templateInput");
            const title = titleInput.value.trim();
            const text = templateInput.value.trim();
            if (title && text) {
                templates.push({ title, text });
                saveTemplates();
                renderTemplates();
                titleInput.value = "";
                templateInput.value = "";
            }
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll(".template-checkbox");
            const remainingTemplates = [];
            checkboxes.forEach((cb, i) => {
                if (!cb.checked) {
                    remainingTemplates.push(templates[i]);
                }
            });
            templates = remainingTemplates;
            saveTemplates();
            renderTemplates();
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll(".template-checkbox");
            checkboxes.forEach(cb => cb.checked = true);
        }

        function editTemplate(index) {
            const current = templates[index];
            const newTitle = prompt("Edit judul:", current.title);
            const newText = prompt("Edit isi template:", current.text);
            if (newTitle !== null && newText !== null) {
                templates[index] = { title: newTitle, text: newText };
                saveTemplates();
                renderTemplates();
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert("Disalin ke clipboard"));
        }

        renderTemplates();
    </script>
</body>

</html>
