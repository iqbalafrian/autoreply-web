<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoReply Web</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      color: #000;
      margin: 0;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #fff;
    }
    .template {
      background-color: #e0f0ff;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    body.dark .template {
      background-color: #333;
    }
    button {
      margin-left: 0.5rem;
    }
    #templates { margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>üìã Template AutoReply</h2>
  <input type="text" id="search" placeholder="üè∏ Cari template..." oninput="renderTemplates()" style="width:100%; padding: 8px;">
  <br><br>
  <textarea id="newTemplate" placeholder="Tulis template baru..." style="width:100%; height:80px;"></textarea><br>
  <button onclick="addTemplate()">‚ûï Simpan Template</button>
  <div id="templates"></div>
  <button onclick="toggleDarkMode()">üåì</button>

  <script>
    const STORAGE_KEY = 'autoreply_templates';
    let isDark = false;

    function loadTemplates() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function saveTemplates(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function renderTemplates() {
      const container = document.getElementById("templates");
      const query = document.getElementById("search").value.toLowerCase();
      const templates = loadTemplates();
      container.innerHTML = "";

      templates
        .filter(t => t.toLowerCase().includes(query))
        .forEach((text, index) => {
          const div = document.createElement("div");
          div.className = "template";
          div.innerHTML = `
            <div style="flex:1;">${text}</div>
            <div>
              <button onclick="copyText(\`${text.replace(/`/g, "\\`")}\`)">üìã</button>
              <button onclick="deleteTemplate(${index})">‚ùå</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function addTemplate() {
      const textarea = document.getElementById("newTemplate");
      const text = textarea.value.trim();
      if (!text) return;

      const templates = loadTemplates();
      templates.unshift(text);
      saveTemplates(templates);
      textarea.value = "";
      renderTemplates();
    }

    function deleteTemplate(index) {
      const templates = loadTemplates();
      templates.splice(index, 1);
      saveTemplates(templates);
      renderTemplates();
    }

    function copyText(text) {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).catch(() => fallbackCopyText(text));
      } else {
        fallbackCopyText(text);
      }
    }

    function fallbackCopyText(text) {
      const input = document.createElement("textarea");
      input.value = text;
      input.style.position = "fixed";
      input.style.left = "-9999px";
      document.body.appendChild(input);
      input.select();
      document.execCommand("copy");
      document.body.removeChild(input);
    }

    function toggleDarkMode() {
      isDark = !isDark;
      document.body.classList.toggle("dark", isDark);
    }

    renderTemplates();
  </script>
</body>
</html>
