<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AutoReply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            position: relative;
            text-align: center;
        }

        .toggle-mode {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .toggle-mode img,
        .search-btn img {
            width: 24px;
            height: 24px;
        }

        .search-btn {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        main {
            padding: 1rem;
        }

        textarea,
        input[type="text"],
        select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .primary {
            background-color: #007BFF;
            color: white;
        }

        .danger {
            background-color: #dc3545;
            color: white;
        }

        .template {
            background-color: #e9f5ff;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.dark-mode .template {
            background-color: #333;
        }

        .template input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .template-content {
            flex: 1;
            margin-right: 0.5rem;
        }

        .pinned {
            border: 2px solid gold;
        }
    </style>
</head>

<body>
    <header>
        <button class="search-btn" onclick="toggleSearch()">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Cari">
        </button>
        AutoReply
        <button class="toggle-mode" onclick="toggleDarkMode()">
            <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="Mode Gelap">
        </button>
    </header>
    <main>
        <input type="text" id="searchInput" placeholder="Cari template..." oninput="renderTemplates()" style="display:none">
        <input type="text" id="titleInput" placeholder="Masukkan judul...">
        <textarea id="templateInput" rows="3" placeholder="Tulis isi template kamu di sini..."></textarea>
        <input type="text" id="categoryInput" placeholder="Tambahkan kategori...">
        <button id="addBtn" class="primary" onclick="addOrUpdateTemplate()">Tambah Template</button>
        <button class="danger" onclick="deleteSelected()">Hapus Terpilih</button>
        <button onclick="selectAll()">Pilih Semua</button>
        <div id="templates"></div>
    </main>

    <script>
        let templates = JSON.parse(localStorage.getItem("templates") || "[]");
        let editingIndex = -1;

        function saveTemplates() {
            localStorage.setItem("templates", JSON.stringify(templates));
        }

        function renderTemplates() {
            const container = document.getElementById("templates");
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            container.innerHTML = "";
            const pinned = templates.filter(t => t.pinned);
            const others = templates.filter(t => !t.pinned);
            const all = [...pinned, ...others];

            all.forEach((item, realIndex) => {
                if (!item.title.toLowerCase().includes(keyword) && !item.text.toLowerCase().includes(keyword)) return;
                const div = document.createElement("div");
                div.className = "template" + (item.pinned ? " pinned" : "");

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "template-checkbox";

                const contentDiv = document.createElement("div");
                contentDiv.className = "template-content";
                contentDiv.innerHTML = `<strong>${item.title}</strong><br>${item.text}<br><em>${item.category || ''}</em>`;

                const editBtn = document.createElement("button");
                editBtn.textContent = "Edit";
                editBtn.onclick = () => editTemplate(realIndex);

                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Salin";
                copyBtn.onclick = () => copyToClipboard(item.text);

                const pinBtn = document.createElement("button");
                pinBtn.textContent = item.pinned ? "Unpin" : "Pin";
                pinBtn.onclick = () => togglePin(item.title);

                div.appendChild(checkbox);
                div.appendChild(contentDiv);
                div.appendChild(editBtn);
                div.appendChild(copyBtn);
                div.appendChild(pinBtn);
                container.appendChild(div);
            });
        }

        function addOrUpdateTemplate() {
            const titleInput = document.getElementById("titleInput");
            const templateInput = document.getElementById("templateInput");
            const categoryInput = document.getElementById("categoryInput");
            const title = titleInput.value.trim();
            const text = templateInput.value.trim();
            const category = categoryInput.value.trim();
            if (!title || !text) return;

            if (editingIndex === -1) {
                if (templates.some(t => t.title === title)) {
                    alert("Judul sudah ada, gunakan judul lain.");
                    return;
                }
                templates.push({ title, text, category, pinned: false });
            } else {
                templates[editingIndex] = { ...templates[editingIndex], title, text, category };
                editingIndex = -1;
                document.getElementById("addBtn").textContent = "Tambah Template";
            }

            saveTemplates();
            renderTemplates();
            titleInput.value = "";
            templateInput.value = "";
            categoryInput.value = "";
        }

        function editTemplate(index) {
            const item = templates[index];
            document.getElementById("titleInput").value = item.title;
            document.getElementById("templateInput").value = item.text;
            document.getElementById("categoryInput").value = item.category || "";
            editingIndex = index;
            document.getElementById("addBtn").textContent = "Simpan Edit";
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll(".template-checkbox");
            const remainingTemplates = [];
            checkboxes.forEach((cb, i) => {
                if (!cb.checked) {
                    remainingTemplates.push(templates[i]);
                }
            });
            templates = remainingTemplates;
            saveTemplates();
            renderTemplates();
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll(".template-checkbox");
            checkboxes.forEach(cb => cb.checked = true);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert("Disalin ke clipboard"));
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function togglePin(title) {
            templates = templates.map(t => t.title === title ? { ...t, pinned: !t.pinned } : t);
            saveTemplates();
            renderTemplates();
        }

        function toggleSearch() {
            const searchInput = document.getElementById("searchInput");
            searchInput.style.display = searchInput.style.display === "none" ? "block" : "none";
            if (searchInput.style.display === "block") searchInput.focus();
        }

        renderTemplates();
    </script>
</body>

</html>
