<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoReplyEditor</title>
  <style>
    :root {
      --bg-light: #f0f4ff;
      --text-light: #003366;
      --bg-dark: #1e1e1e;
      --text-dark: #ffffff;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .icon-button {
      width: 40px;
      height: 40px;
      background-color: rgba(0,0,0,0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .icon-button:hover {
      background-color: rgba(0,0,0,0.1);
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    #searchBar {
      display: none;
      margin-top: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    body.dark .card {
      background-color: #2c2c2c;
    }

    .template {
      margin-top: 10px;
      padding: 10px;
      background: #e9f0ff;
      border-radius: 8px;
    }

    body.dark .template {
      background-color: #333;
    }

    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="icon-button" onclick="toggleSearchBar()" title="Cari Template">
      üîç
    </div>
    <div class="icon-button" onclick="toggleDarkMode()" title="Mode Gelap">
      üåô
    </div>
  </div>

  <div id="searchBar">
    <input type="text" id="cari" placeholder="Cari template..." oninput="tampilkanTemplate()"/>
  </div>

  <h1>AutoReplyEditor</h1>

  <div class="card">
    <label>Judul Template</label>
    <input type="text" id="judul" placeholder="Contoh: Balasan Otomatis Promo"/>
    <label>Isi Template</label>
    <textarea id="isi" rows="5" placeholder="Tulis isi balasan di sini..."></textarea>
    <button onclick="simpanTemplate()">Simpan Template</button>
  </div>

  <div class="card">
    <h2>Daftar Template</h2>
    <div id="daftarTemplate"></div>
  </div>

  <script>
    let templates = [];

    try {
      const stored = JSON.parse(localStorage.getItem("templates"));
      if (Array.isArray(stored)) {
        templates = stored.filter(t => typeof t === 'object' && t.judul && t.isi);
      }
    } catch {
      localStorage.removeItem("templates");
    }

    function simpanTemplate() {
      const judul = document.getElementById("judul").value.trim();
      const isi = document.getElementById("isi").value.trim();

      if (!judul || !isi) {
        alert("Judul dan isi harus diisi.");
        return;
      }

      templates.push({ judul, isi });
      localStorage.setItem("templates", JSON.stringify(templates));
      document.getElementById("judul").value = "";
      document.getElementById("isi").value = "";
      tampilkanTemplate();
    }

    function hapusTemplate(index) {
      if (confirm("Yakin ingin menghapus template ini?")) {
        templates.splice(index, 1);
        localStorage.setItem("templates", JSON.stringify(templates));
        tampilkanTemplate();
      }
    }

    function salinTemplate(isi) {
      navigator.clipboard.writeText(isi).then(() => {
        alert("Template berhasil disalin!");
      });
    }

    function tampilkanTemplate() {
      const keyword = (document.getElementById("cari")?.value || "").toLowerCase();
      const container = document.getElementById("daftarTemplate");
      container.innerHTML = "";

      if (!Array.isArray(templates) || templates.length === 0) {
        container.innerHTML = "<p>Tidak ada template tersimpan.</p>";
        return;
      }

      templates
        .map((t, i) => ({ ...t, index: i }))
        .filter(t => (t.judul?.toLowerCase().includes(keyword) || t.isi?.toLowerCase().includes(keyword)))
        .forEach(t => {
          const div = document.createElement("div");
          div.className = "template";
          div.innerHTML = `
            <strong>${t.judul}</strong>
            <p>${t.isi}</p>
            <div class="flex">
              <button onclick="salinTemplate(\`${t.isi.replace(/`/g, "\\`")}\`)">Salin</button>
              <button onclick="hapusTemplate(${t.index})">Hapus</button>
            </div>
          `;
          container.appendChild(div);
        });
    }

    function toggleSearchBar() {
      const bar = document.getElementById("searchBar");
      bar.style.display = bar.style.display === "block" ? "none" : "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    tampilkanTemplate();
  </script>
</body>
</html>
