<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoReply Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fefefe;
      color: #333;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      color: #444;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #0f9d58;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0b8043;
    }
    .template-list {
      margin-top: 20px;
    }
    .template-item {
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<h1>ðŸ“² AutoReply Editor</h1>

<input type="text" id="newTemplate" placeholder="Tulis pesan auto-reply...">
<button onclick="saveTemplate()">Simpan Template ðŸ”’</button>

<div class="template-list" id="templateList"></div>

<script>
  // Ambil data dari localStorage
  function loadTemplates() {
    const list = document.getElementById('templateList');
    const data = JSON.parse(localStorage.getItem('autoreplies')) || [];
    list.innerHTML = '';
    data.forEach((msg, i) => {
      const div = document.createElement('div');
      div.className = 'template-item';
      div.textContent = msg;
      list.appendChild(div);
    });
  }

  // Simpan ke localStorage
  function saveTemplate() {
    const input = document.getElementById('newTemplate');
    const value = input.value.trim();
    if (value === '') return;
    const data = JSON.parse(localStorage.getItem('autoreplies')) || [];
    data.unshift(value); // tambahkan di awal
    localStorage.setItem('autoreplies', JSON.stringify(data));
    input.value = '';
    loadTemplates();
  }

  // Pertama kali load
  window.onload = loadTemplates;
</script>

</body>
</html>
