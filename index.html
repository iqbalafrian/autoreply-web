<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoReply Cepat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .reply {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 6px 12px;
      background-color: #0f62fe;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0043ce;
    }
  </style>
</head>
<body>
  <h1>üì© AutoReply Cepat</h1>

  <div class="reply">
    <span>Saya sedang meeting, akan balas nanti.</span>
    <button onclick="copyText('Saya sedang meeting, akan balas nanti.')">Salin</button>
  </div>

  <div class="reply">
    <span>OTW, tunggu sebentar ya.</span>
    <button onclick="copyText('OTW, tunggu sebentar ya.')">Salin</button>
  </div>

  <div class="reply">
    <span>Lagi sibuk, chat lagi 10 menit.</span>
    <button onclick="copyText('Lagi sibuk, chat lagi 10 menit.')">Salin</button>
  </div>

  <div class="reply">
    <span>Siap, terima kasih üôè</span>
    <button onclick="copyText('Siap, terima kasih üôè')">Salin</button>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(function () {
        alert("Teks berhasil disalin!");
      });
    }
  </script>
</body>
</html>
