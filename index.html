<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoReply</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    textarea,
    input[type="search"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #2d79f3;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    .template-item {
      background: white;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .template-actions button {
      margin-left: 5px;
    }

    .btn-edit {
      background-color: #f39c12;
      color: white;
    }

    .btn-copy {
      background-color: #1abc9c;
      color: white;
    }

    label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>AutoReply</h2>

  <input type="text" id="judul" placeholder="Judul Template">
  <textarea id="isi" rows="3" placeholder="Isi Template"></textarea>

  <button class="btn-primary" onclick="simpanTemplate()">Simpan</button>

  <input type="search" id="search" placeholder="Cari template..." oninput="cariTemplate()">

  <div>
    <input type="checkbox" id="pilihSemua" onchange="togglePilihSemua(this)">
    <label for="pilihSemua">Pilih Semua</label>
  </div>

  <div id="daftarTemplate"></div>

  <button class="btn-danger" onclick="hapusTerpilih()">Hapus Dipilih</button>

  <script>
    let templates = JSON.parse(localStorage.getItem('templates')) || [];

    function renderTemplates() {
      const container = document.getElementById('daftarTemplate');
      container.innerHTML = '';
      templates.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'template-item';
        div.innerHTML = `
          <div>
            <input type="checkbox" data-index="${i}" class="pilih-item">
            <strong>${t.judul}</strong><br><small>${t.isi}</small>
          </div>
          <div class="template-actions">
            <button class="btn-edit" onclick="editTemplate(${i})">Edit</button>
            <button class="btn-copy" onclick="salinTemplate(${i})">Salin</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function simpanTemplate() {
      const judul = document.getElementById('judul').value.trim();
      const isi = document.getElementById('isi').value.trim();
      if (judul && isi) {
        templates.push({ judul, isi });
        localStorage.setItem('templates', JSON.stringify(templates));
        renderTemplates();
        document.getElementById('judul').value = '';
        document.getElementById('isi').value = '';
      }
    }

    function editTemplate(index) {
      const t = templates[index];
      document.getElementById('judul').value = t.judul;
      document.getElementById('isi').value = t.isi;
      templates.splice(index, 1);
      localStorage.setItem('templates', JSON.stringify(templates));
      renderTemplates();
    }

    function salinTemplate(index) {
      navigator.clipboard.writeText(templates[index].isi).then(() => {
        alert('Template disalin!');
      });
    }

    function hapusTerpilih() {
      const checkboxList = document.querySelectorAll('.pilih-item:checked');
      const indexes = Array.from(checkboxList).map(cb => +cb.dataset.index).sort((a, b) => b - a);
      indexes.forEach(i => templates.splice(i, 1));
      localStorage.setItem('templates', JSON.stringify(templates));
      renderTemplates();
    }

    function togglePilihSemua(checkbox) {
      document.querySelectorAll('.pilih-item').forEach(cb => cb.checked = checkbox.checked);
    }

    function cariTemplate() {
      const query = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.template-item').forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(query) ? '' : 'none';
      });
    }

    renderTemplates();
  </script>
</body>
</html>
